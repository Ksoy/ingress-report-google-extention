<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
    <style>
      body {
        min-width: 300px;
      }
      table, tr, td {
        border: 1px solid;
        word-break: break-all;
      }
      table {
        width: 240px;
      }
      td:first-child {
        width: 150px;
      }
      td:nth-child(2) {
        width: 50px;
      }
      td:last-child {
        width: 40px;
      }
    </style>
  </head>

  <body>
    <div id="msg"></div>
    <br>
    <div id="table"></div>
    <br>
    <a href="#" id="link" style="display: none;">Goto Report</a>
    <hr>
    <div id="status">Initialize......</div>
  </body>
</html>
